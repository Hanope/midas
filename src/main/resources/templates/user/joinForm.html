<!DOCTYPE html>
<html>

<head>
    {{ > /user/include/header}}
</head>

<body>
{{ > /user/include/navigation}}
<div class="register-photo">
    <div class="form-container" style="margin:47px;">
        <form method="post">
            <h2 class="text-center"><strong>회원가입</strong></h2>
            <div class="form-group"><input class="form-control" name="id" type="text" placeholder="ID"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>

            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="이름">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="이메일">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="birthday" placeholder="생년월일 (1993-11-29)">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="phone" placeholder="핸드폰번호">
            </div>
            <label>부서</label>
            <div class="form-group">
                <select name="groupCode" class="form-control">
                <optgroup label="This is a group">
                    <option value="12" selected="">기획팀</option>
                    <option value="13">개발팀</option>
                    <option value="14">마케팅팀</option>
                </optgroup>
            </select>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(71,119,244);">가입하기</button></div><a href="/user/login" class="already">You already have an account? Login here.</a></form>
    </div>
</div>
{{ > /user/include/footer}}
</body>

</html>
