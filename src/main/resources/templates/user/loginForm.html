<!DOCTYPE html>
<html>

<head>
    {{ > /user/include/header}}
</head>

<body>
    {{ > /user/include/navigation}}
    <div class="login-clean">
        <form method="post" style="margin-top:48px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="id" placeholder="아이디"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(85,71,244);">Log In</button></div><a href="#" class="forgot">회원가입하러가기</a></form>
    </div>
    {{ > /user/include/footer}}
</body>
<script>
    var failMsg=""
    "{{#loginFailMsg}}"
    failMsg="{{loginFailMsg}}";
    "{{/loginFailMsg}}"
    if(failMsg!="")
        alert("아이디 혹은 비밀번호가 옳지 않습니다");

</script>
</html>
