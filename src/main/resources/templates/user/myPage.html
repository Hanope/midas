<!DOCTYPE html>
<html>

<head>
    {{ > /user/include/header}}
</head>

<body>
    {{ > /user/include/navigation}}
    <main class="page cv-page">
        <section class="portfolio-block cv">
            <div class="container">
                <div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item myTab"><a class="nav-link active " href="/user/myPage">내정보</a></li>
                        <li class="nav-item myTab"><a class="nav-link" href="/user/myReserve" >주문내역</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="tab-1">
                            <h1>내 정보</h1>
                            <form action="/user/myPage" method="post">
                                <div class="form-row">
                                    <div class="col">
                                            <div class="form-group"><label>ID</label>
                                                <input class="form-control" type="text" name="id" value="{{user.id}}" readonly="">
                                            </div>
                                            <div class="form-group"><label>비밀번호</label>
                                                <input class="form-control" type="password" name="password">
                                            </div>
                                            <div class="form-group"><label>이름</label>
                                                <input class="form-control" type="text" name="name" value="{{user.name}}">
                                            </div>
                                            <div class="form-group"><label>이메일</label>
                                                <input class="form-control" type="text" name="email" value="{{user.email}}">
                                            </div>
                                            <div class="form-group"><label>연락처</label>
                                                <input class="form-control" type="text" name="phone" value="{{user.phone}}">
                                            </div>
                                            <div class="form-group">
                                                <label>부서</label>
                                                <select name="groupCode" class="form-control">
                                                    <optgroup label="This is a group">
                                                        <option value="12" selected="">기획팀</option>
                                                        <option value="13">개발팀</option>
                                                        <option value="14">마케팅팀</option>
                                                    </optgroup>
                                                </select>
                                            </div>
                                            <div class="form-group"><label>생일</label>
                                                <input class="form-control" type="text" name="birthday" placeholder="1993-11-29" value="{{user.birthday}}">
                                            </div>
                                    </div>
                                </div><button class="btn btn-primary btn-lg" type="submit">변경</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    {{ > /user/include/footer}}
    <script>
        var successMsg=""
        "{{#changeSuccessMsg}}"
        successMsg="{{changeSuccessMsg}}";
        "{{/changeSuccessMsg}}"
        if(successMsg!="")
            alert("회원 정보가 수정되었습니다.");
    </script>
</body>

</html>
